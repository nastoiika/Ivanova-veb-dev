{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Ваш отзыв о курсе "{{ course.name }}"</h2>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Оценка: {{ review.rating }} / 5</h5>
            <p class="card-text">{{ review.text }}</p>
            <p class="text-muted">Дата: {{ review.created_at.strftime('%d.%m.%Y %H:%M') }}</p>
        </div>
    </div>
    <a href="{{ url_for('courses.show', course_id=course.id) }}" class="btn btn-primary mt-3">Назад к курсу</a>
</div>
{% endblock %}
