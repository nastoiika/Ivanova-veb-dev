{% extends 'base.html' %}

{% from 'users/form.html' import user_form %}

{% block content %}
<h1 class="mb-3">Изменение пользователя</h1>
{{ user_form(roles, 'edit', user_data)}}

{% if current_user.is_admin()%}
    <div class="mb-3">
        <label for="role_id" class="form-label">Роль</label>
        <select type="text" name="role_id" id="role_id" class="form-control">
            {% for role in roles %}
            <option value="{{ role.id }}" {% if role.id == user_data.role_id %} selected {% endif %}>{{ role.name }}</option>
            {% endfor %}
        </select>
    </div>
    {% endif %}
    
{% endblock %}
