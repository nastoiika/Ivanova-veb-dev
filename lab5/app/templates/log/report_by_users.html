{% extends "base.html" %}
{% block content %}
<h2>Отчёт по пользователям</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>№</th>
            <th>Пользователь</th>
            <th>Количество посещений</th>
        </tr>
    </thead>
    <tbody>
        {% for row in stats %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row.full_name if row.full_name else 'Неаутентифицированный пользователь' }}</td>
            <td>{{ row.visit_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('log.export_users_csv') }}" class="btn btn-success mt-3">Экспорт в CSV</a>
{% endblock %}
